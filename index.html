<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/instagram-icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular com publicação do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-login">Continue como wlademirdumaresq</a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wlademirdumaresq?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"  class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
